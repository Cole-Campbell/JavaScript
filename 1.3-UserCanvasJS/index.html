<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>My first application!</h1>
		<p>Welcome to <i>learning Javascript, 3rd edition</i>.</p>

		<!-- HTML Canvas tag added. Treating it like a variable, will be passed information from the main.js file and display what it is given. -->
		<canvas id="mainCanvas"></canvas>

		<!-- Main jQuery JS link. Benefits of this is that if a user has loaded it before from a previous web page, then it will be stored in their cookies and improve the loading time of the web page. -->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

		<!-- Linking to the online Paper.JS file -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.24/paper-full.min.js"></script>

		<script src="main.js"></script> <!--Calls the JavaScript file main so it can be used within the HTML file-->
	</body>
</html>
